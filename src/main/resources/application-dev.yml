server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    session:
      timeout: 30m
  port: 8080

# db 연결
spring:
  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true # 리퀘스트 저장 영역과 세션 저장 역역 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL # 방언설정
    username: sa
    password:
  # 콘솔 url 만드는것
  h2:
    console:
      enabled: true
  #리소스 폴더 (컬렉션/폴더명)
  sql:
    init:
      data-locations:
        - classpath:db/data.sql
  jpa:
    hibernate:
      ddl-auto: create #스프링 서버 실행 될때 테이블 생성 하겠다.
    show-sql: true

    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true